<svg viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Icon Container with rounded background -->
  <rect x="8" y="8" width="64" height="64" rx="16" fill="url(#mainGradient)" opacity="0.15" filter="url(#shadow)"/>
  
  <!-- Main Icon - Professional Briefcase with Nodes -->
  <g transform="translate(40, 40)">
    <!-- Briefcase outline -->
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="none" stroke="url(#mainGradient)" stroke-width="2"/>
    <!-- Briefcase handle -->
    <path d="M -10,-8 Q -10,-12 0,-12 Q 10,-12 10,-8" fill="none" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Connection dots inside -->
    <circle cx="-5" cy="-2" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="0" cy="2" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="5" cy="-2" r="1.5" fill="url(#accentGradient)"/>
    
    <!-- Connection lines -->
    <line x1="-5" y1="-2" x2="0" y2="2" stroke="url(#accentGradient)" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
    <line x1="0" y1="2" x2="5" y2="-2" stroke="url(#accentGradient)" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
    <line x1="-5" y1="-2" x2="5" y2="-2" stroke="url(#accentGradient)" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Text Logo - Company Name -->
  <g>
    <!-- Main text with better positioning -->
    <text x="90" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="#2d3436" letter-spacing="-0.8">
      Career
    </text>
    <text x="90" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="url(#mainGradient)" letter-spacing="-0.8">
      Connect
    </text>
  </g>

  <!-- Decorative accent line -->
  <line x1="88" y1="65" x2="240" y2="65" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>